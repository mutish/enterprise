<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Shoe Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>

.card-column {
    width: 1200px;
    height: 200px;
    display: flex;
    flex-wrap: wrap;
    padding: 10px;
    margin: 10px;

}
.card-column div {
  width: 400px;

}

#title{
    font-family: "Bookman Old Style";
    font-size: 18px;
    color: white;
    justify-content: center;
}


    @media only screen and (max-width: 600px) {
    .flex-container {
        display: flex;
        flex-direction: column;
    }

}

</style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-info">
  <div class="container-fluid">
    <a class="navbar-brand">
         <h id="title"><strong>ADMIN SHOES</strong></h>
    </a>

  </div>
</nav>


 <div class="card-column">
    {% for adminshoes in adminshoes %}

        <div class="container mt-3">
  <div class="card" style="width:400px">
    <img class="card-img-top" src="{{ adminshoes.shoesimage }}" alt="Card image cap" width="400" height="400" >
    <div class="card-body">
      <h4 class="card-title">{{ adminshoes.shoesname }}</h4>
      <p class="card-text">Ksh {{ adminshoes.shoesprice }}</p>
      <a href="/checkout/{{ adminshoes.id }}"class="btn btn-success">Checkout</a>
    </div>
  </div>
      </div>

    {% endfor %}
 </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
