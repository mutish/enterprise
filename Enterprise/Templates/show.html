<div class="container mt-3">
<div class="flex-container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Shoe name</th>
        <th>Shoe image</th>
        <th>Shoe price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for shoes in shoes%}

      <tr>
        <td>{{ shoes.shoes_name }}</td>
        <td><img src="{{ shoes.shoes_image }}" width="150" height="150"></td>
        <td>Ksh {{ shoes.shoes_price }}</td>
        <td>
            <a href="/edit/{{ shoes.id }}" class="btn btn-outline-success"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <br>
            <br>
            <a href="/delete/{{ shoes.id }}" class="btn btn-outline-danger">Delete</a>
            <br>
            <br>
            <a href="/check_out/{{ shoes.id }}" class="btn btn-outline-info">Checkout</a>
        </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
