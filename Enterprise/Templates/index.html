<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANDING PAGE</title>
    {#    allows us to load static files #}
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    @media only screen and (max-width: 600px) {
    .flex-container {
        display: flex;
        flex-direction: column;
    }

}

</style>
</head>

<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm col-md col-lg col-xl">
                <form method="post" class="post-form" action="/shoes">
                    {% csrf_token %}
                    <div class="mb-3 mt-3">
                        <label for="Image" class="form-label">Shoe image URL:</label>
                        <br>
                        {{ form.shoes_image }}
                        <div class="mb-3">
                            <label for="name" class="form-label">Shoe name:</label>
                            <br>
                            {{ form.shoes_name }}
                        </div>
                        <div class="mb-3">
                            <label for="number" class="form-check-label">Price:</label>
                            <br>
                            {{ form.shoes_price }}
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
